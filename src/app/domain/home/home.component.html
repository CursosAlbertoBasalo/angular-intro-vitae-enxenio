<h2 abTrack>Categories</h2>
<ul>
  <li *ngFor="let category of categories">
    <a [routerLink]="['categories',category.id]">{{ category.name | truncate:2:'***' }}</a>
  </li>
</ul>
<span *ngIf="categories?.length <= 0"> No categories yet.... </span>
