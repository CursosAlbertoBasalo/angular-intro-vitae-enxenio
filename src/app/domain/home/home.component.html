<ab-page pageTitle="Categories">
  <main class="main-content">
    <ul>
      <li *ngFor="let category of categories">
        <a [routerLink]="['categories',category.id]">{{ category.name | truncate:2:'***' }}</a>
      </li>
    </ul>
    <span *ngIf="categories?.length <= 0"> No categories yet.... </span>
  </main>
  <span class="footer" *ngIf="errorMessage"> ⚠ {{ errorMessage }} </span>
</ab-page>
